<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Classificador Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('./assets/netflix-background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: #fff;
    }

    .form-card {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 30px;
    }

    .form-label,
    input {
      color: #fff;
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    input.form-control::placeholder {
      color: #ccc;
    }

    #result {
      font-weight: bold;
    }

    .list-group-item {
      margin-right: 8px;
      margin-bottom: 8px;
      flex: 1 1 auto;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="col-md-6 form-card shadow">
      <h2 class="text-center mb-4">Classificação Netflix</h2>
      <form id="form">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" name="title" placeholder="Ex: Naruto" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">País</label>
          <input type="text" class="form-control" name="country" placeholder="Ex: Japan" required>
        </div>
        <div class="mb-3">
          <label for="release_year" class="form-label">Ano de Lançamento</label>
          <input type="number" class="form-control" name="release_year" placeholder="Ex: 2006" required>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Classificação indicativa</label>
          <input type="text" class="form-control" name="rating" placeholder="Ex: TV-14" required>
        </div>
        <div class="mb-3">
          <label for="listed_in" class="form-label">Categorias</label>
          <input type="text" class="form-control" name="listed_in"
            placeholder="Ex: Anime Series, International TV Shows" required>
        </div>
        <div class="mb-3">
          <label for="duration_int" class="form-label">Duração(min)</label>
          <input type="number" class="form-control" name="duration_int" placeholder="Ex: 9" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Prever Tipo</button>
      </form>
      <h4 class="text-center mt-4" id="result"></h4>
      <hr class="my-4 text-white">
      <h6 class="text-center mb-3">Recomendações</h6>
      <div class="mt-4" id="recomendacoes"></div>
    </div>

</body>

</html>
